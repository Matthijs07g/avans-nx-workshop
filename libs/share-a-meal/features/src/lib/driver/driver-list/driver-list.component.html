<div class="container">
  <div *ngIf="!authService.isLoggedIn()" class="alert alert-warning text-center mb-4" role="alert">
    <i class="fas fa-lock"></i> 
    <strong>Inloggen vereist:</strong> Log in om drivers te bekijken.
    <a routerLink="/login" class="btn btn-primary btn-sm ms-2">Inloggen</a>
  </div>
  
  <h1 class="mt-4">Drivers</h1> 
  <br><a *ngIf="authService.getUserRoleFromLocalStorage() === 'Admin'" class="btn btn-primary add" routerLink="new">Add driver</a><br>
  <div *ngIf="drivers && drivers.length > 0; else noResults" class="row row-cols-4">
    <div *ngFor="let driver of drivers" class="col-md-3 d-flex">
    <div class="card m-3 flex-fill d-flex flex-column" style="width: 18rem;" routerLink="{{ driver._id }}">
      <img src="{{ driver.picture }}" class="card-img-top" alt="profile">
      <div class="card-body">
      <h5 class="card-title">{{ driver.firstName }} {{ driver.lastName }}</h5>
      <p class="card-text">{{ driver.birthdate }}<br> {{ driver.country }}</p>
      </div>
    </div>
    </div>
  </div>
  <ng-template #noResults>
    <h2>Geen drivers gevonden</h2>>
  </ng-template>
</div>
