<!-- user-list.component.html -->
<div class="container">
  <div *ngIf="!authService.isLoggedIn()" class="alert alert-warning text-center mb-4" role="alert">
    <i class="fas fa-lock"></i> 
    <strong>Inloggen vereist:</strong> Log in om gebruikers te bekijken.
    <a routerLink="/login" class="btn btn-primary btn-sm ms-2">Inloggen</a>
  </div>
  
  <div class="header-section">
    <div class="w-100 text-center">
      <h1>Users</h1>
    </div>
    <a *ngIf="authService.getUserRoleFromLocalStorage() === 'Admin'" 
       class="add-button" 
       routerLink="new">
       <i class="fas fa-plus"></i> Add User
    </a>
  </div>

  <div class="user-grid">
    <div *ngFor="let user of users" 
         class="user-item" 
         routerLink="{{ user._id }}">
      <div class="user-avatar">
        <img src="{{ user.picture }}" alt="{{ user.firstName }}">
      </div>
      <div class="user-info">
        <h3>{{ user.firstName }} {{ user.lastName }}</h3>
        <p class="email">{{ user.emailadres }}</p>
      </div>
      <div class="hover-overlay">
        <span>View Details</span>
      </div>
    </div>
  </div>
</div>
