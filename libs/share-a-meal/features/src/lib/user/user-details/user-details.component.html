<!-- user-detail.component.html -->

<div class="container">
    <div *ngIf="user">
      <div class="row">
        <div class="col-md-6">
          <img [src]="user.picture" class="img-fluid" alt="profile">
        </div>
        <div class="col-md-6">
          <h2>{{ user.firstName }} {{ user.lastName }}</h2>
          <p>Email: {{ user.emailadres }}</p>
          <p>Birthdate: {{user.birthdate}}</p>
          <p>Role: {{user.role}}</p>

          <button class="btn btn-primary back" routerLink="/user">Back to User List</button>
          <button *ngIf="authService.getUserRoleFromLocalStorage() === 'Admin'" class="btn btn-primary edit" routerLink="edit">Edit</button>
          <button *ngIf="authService.getUserRoleFromLocalStorage() === 'Admin'" class="btn btn-primary delete" (click)="del()" >Delete</button>
        </div>
      </div>
    </div>
  </div>
