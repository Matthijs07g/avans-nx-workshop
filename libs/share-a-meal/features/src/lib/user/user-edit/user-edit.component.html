<!-- user-detail.component.html -->

<div class="container">
  <div *ngIf="user">
    <div class="row">
      <div class="col-md-6">
        <img [src]="user.picture" class="img-fluid" alt="profile">
      </div>
      <div class="col-md-6">
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        <p>Email: {{ user.emailadres }}</p>
        <p>Birthdate: {{ user.birthdate }}</p>
        <p>Role: {{ user.role }}</p>

        <!-- Edit Form -->
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="user.emailadres" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" [(ngModel)]="user.birthdate" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" name="role"  [(ngModel)]="user.role" class="form-control" required>
              <option value="Admin">Admin</option>
              <option value="Guest">Guest</option>
            </select>
          </div>
          <div class="form-group">
            <label for="picture">Image url:</label>
            <input type="text" id="image" name="image" [(ngModel)]="user.picture" class="form-control" required>
          </div>
          <br>
          <button type="submit" class="btn btn-primary save">Save Changes</button>
          <button class="btn btn-primary delete" routerLink='/user/{{user.id}}'>Cancel</button>
        </form>
      </div>
    </div>
  </div>


  <div *ngIf="!user">
    <h4>Add user</h4>
    <!-- Edit Form -->
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="first name" [(ngModel)]="Firstname" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="last name" [(ngModel)]="Lastname" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email" [(ngModel)]="Email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" placeholder="birthdate" [(ngModel)]="birthday" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="picture">Image url:</label>
        <input type="text" id="image" name="image" placeholder="URL" [(ngModel)]="PictureUrl" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="password" [(ngModel)]="passWord" class="form-control" required>
      </div>
      <br>
      <button type="submit" class="btn btn-primary save">Create</button>
      <button class="btn btn-primary delete" routerLink="/user">Cancel</button>
    </form>
  </div>
</div>
