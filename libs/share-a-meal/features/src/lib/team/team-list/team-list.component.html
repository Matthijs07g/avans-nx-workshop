<div class="container">
  <h1 class="mt-4 mb-3">Teams</h1>
  <br><a *ngIf="authService.getUserRoleFromLocalStorage() === 'Admin'" class="btn btn-primary add" routerLink="new">Add team</a><br>
    <div class="row row-cols-4">
      <div *ngIf="teams?.length === 0 && teams" class="col-md-12 d-flex justify-content-center">
        <h2>No teams found</h2>
      </div>
      <div *ngIf="(teams ?? []).length > 0 && teams" class="col-md-12 d-flex justify-content-center">
        <div *ngFor="let team of teams" class="col-md-3 d-flex">
          <div class="card m-3 flex-fill d-flex flex-column" style="width: 18rem;" routerLink="{{ team._id }}">
            
            <img src="{{ team.iconImg }}" class="card-img-top" alt="profile">
            <div class="card-body">
              <h5 class="card-title">{{ team.name }}</h5>
              <p class="card-text">{{ team.owner }}</p>
            </div>
          </div>
        </div>
      </div>
    </div> 
  </div>
