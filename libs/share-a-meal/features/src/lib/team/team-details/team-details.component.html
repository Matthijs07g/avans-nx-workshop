<div class="container">
    <div *ngIf="team">
      <div class="row">
        <div class="col-md-6">
          <img [src]="team.iconImg" class="img-fluid" alt="profile">
        </div>
        <div class="col-md-6">
          <h2>{{ team.name }}</h2>
          <p>Oprichter: {{ team.owner }}</p>
          <p>Nationaliteit: {{ team.country }}</p>
          <p>Datum oprichting: {{team.dateFounded}}</p>
          <p>Kampioenshappen: {{ team.constructor_champions }}</p>

          <button class="btn btn-primary back" routerLink="/team">Back to Team List</button>
          <button class="btn btn-primary edit" routerLink="edit">Edit</button>
          <button class="btn btn-primary delete" (click)="del()">Delete</button>
        </div>
      </div>
    </div>
  </div>
