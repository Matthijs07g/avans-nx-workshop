<!-- user-detail.component.html -->

<div class="container">
    <div *ngIf="circuit">
      <div class="row">
        <div class="col-md-6">
          <img [src]="circuit.mapIMG" class="img-fluid" alt="profile">
        </div>
        <div class="col-md-6">
          <h2>{{ circuit.name }}</h2>
          <p>Locatie: {{ circuit.location }}</p>
          <p>Lengte: {{ circuit.length }}Km</p>
  
          <!-- Edit Form -->
          <form (ngSubmit)="onSubmit()" #circuitForm="ngForm">
            <div class="form-group">
              <label for="Name">Name:</label>
              <input type="text" id="Name" name="Name" [(ngModel)]="circuit.name" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="Locatie">Location:</label>
              <input type="text" id="Locatie" name="Locatie" [(ngModel)]="circuit.location" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="Length">Length:</label>
              <input type="text" id="Length" name="Length" [(ngModel)]="circuit.length" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="mapIMG">Map Url:</label>
              <input type="text" id="mapIMG" name="mapIMG" [(ngModel)]="circuit.mapIMG" class="form-control" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary save">Save Changes</button>
            <button class="btn btn-primary delete" routerLink="/circuit/{{circuit.id}}">Cancel</button>
          </form>
  
          <!-- Navigation buttons --><br><br>
          <button class="btn btn-secondary back" routerLink="/circuit/{{circuit.id}}">Done</button>
          
        </div>
      </div>
    </div>
    <div *ngIf="!circuit">
      <h4>Add circuit</h4>
      <!-- Edit Form -->
      <form (ngSubmit)="onSubmit()" #circuitForm="ngForm">
        <div class="form-group">
          <label for="Name">Name:</label>
          <input type="text" id="Name" name="Name" placeholder="Circuit name" class="form-control" [(ngModel)]="Name" required>
        </div>
        <div class="form-group">
          <label for="Locatie">Locatie:</label>
          <input type="text" id="Locatie" name="Locatie" placeholder="Locatie" class="form-control" [(ngModel)]="Locatie" required>
        </div>
        <div class="form-group">
          <label for="Length">Length:</label>
          <input type="text" id="Length" name="Length" placeholder="Length" class="form-control" [(ngModel)]="Length" required>
        </div>
        <div class="form-group">
          <label for="mapIMG">Map Url:</label>
          <input type="text" id="mapIMG" name="mapIMG" placeholder="Url" class="form-control" [(ngModel)]="mapIMG" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary save">Create</button>
        <button class="btn btn-primary delete" routerLink="/circuit">Cancel</button>
      </form>
    </div>
  </div>
