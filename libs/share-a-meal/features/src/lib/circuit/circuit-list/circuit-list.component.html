<div class="container">
    <br><a *ngIf="authService.getUserRoleFromLocalStorage() === 'Admin'" class="btn btn-primary add" routerLink="new">Add circuit</a><br>
    <div class="row row-cols-4">
      <div *ngFor="let circuit of circuits" class="col-md-3 d-flex">
        <div class="card m-3 flex-fill d-flex flex-column" style="width: 18rem;" routerLink="{{ circuit._id }}">
          
          <img src="{{ circuit.mapIMG }}" class="card-img-top" alt="profile">
          <div class="card-body">
            <h5 class="card-title">{{ circuit.name }}</h5>
            <p class="card-text">{{ circuit.location }}</p>
          </div>
        </div>
      </div>
    </div> 
  </div>
