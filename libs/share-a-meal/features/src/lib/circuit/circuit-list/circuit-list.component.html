<div class="container">
  <div *ngIf="!authService.isLoggedIn()" class="alert alert-warning text-center mb-4" role="alert">
    <i class="fas fa-lock"></i> 
    <strong>Inloggen vereist:</strong> Log in om circuits te bekijken.
    <a routerLink="/login" class="btn btn-primary btn-sm ms-2">Inloggen</a>
  </div>
  
  <h1 class="mt-4">Circuits</h1>
  <br>
  <a *ngIf="authService.getUserRoleFromLocalStorage() === 'Admin'" class="btn btn-primary add" routerLink="new">Add circuit</a>
  <br>
  <div *ngIf="circuits && circuits.length > 0; else noResults">
    <div class="row row-cols-4">
      <div *ngFor="let circuit of circuits" class="col-md-3 d-flex">
        <div class="card m-3 flex-fill d-flex flex-column" style="width: 18rem;" routerLink="{{ circuit._id }}">
          <img src="{{ circuit.mapIMG }}" class="card-img-top" alt="profile">
          <div class="card-body">
            <h5 class="card-title">{{ circuit.name }}</h5>
            <p class="card-text">{{ circuit.location }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noResults>
    <h2>Geen circuits gevonden</h2>
  </ng-template>
</div>
