<div class="container">
  <div *ngIf="!authService.isLoggedIn()" class="alert alert-info text-center mb-4" role="alert">
    <i class="fas fa-info-circle"></i> 
    <strong>Tip:</strong> Log in om blogs te maken en te beheren.
    <a routerLink="/login" class="btn btn-primary btn-sm ms-2">Inloggen</a>
  </div>
  
  <h1 class="mt-4">Blogs</h1>
  <br>
  <a *ngIf="authService.isLoggedIn()" class="btn btn-primary add" routerLink="new">Create blog</a>
  <br>
  <div *ngIf="blogs && blogs.length > 0; else noResults">
    <div class="row row-cols-4">
      <div *ngFor="let blog of blogs" class="col-md-3 d-flex">
        <div class="card m-3 flex-fill d-flex flex-column" style="width: 18rem;" routerLink="{{ blog._id }}">
          <div class="card-body">
            <h5 class="card-title">{{ blog.title }}</h5>
            <p class="card-text">{{ getSubjectName(blog) }}<br>{{ blog.datePosted }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noResults>
    <h2>Geen blogs gevonden</h2>
  </ng-template>
</div>
