<div class="container">
    <div *ngIf="blog">
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-7">
          <h2>{{ blog.title }}</h2>
          <p>{{ blog.datePosted }}</p>
          <p>Onderwerp: 
            <span *ngIf="subjectName">{{ subjectName }}</span>
            <span *ngIf="!subjectName">Loading...</span>
          </p>
          <p>{{ blog.content }}</p>


          <button class="btn btn-primary back" routerLink="/blog">Terug</button>
          <button *ngIf="authService.getUserIdFromLocalStorage() === blog.owner" class="btn btn-primary edit" [routerLink]="['/blog', blog._id, 'edit']">Edit</button>
          <button *ngIf="authService.getUserIdFromLocalStorage() === blog.owner || authService.getUserRoleFromLocalStorage() === 'Admin'" class="btn btn-primary delete" (click)="del()">Delete</button>
        </div>
      </div>
    </div>
  </div>
