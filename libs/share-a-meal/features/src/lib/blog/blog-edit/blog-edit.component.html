<!-- user-detail.component.html -->

<div class="container">
    <div *ngIf="blog">
      <div class="row">
        <div class="col-md-6">
          <h2>{{ blog.title }}</h2>
          <p>Onderwerp: {{ blog.subject }}</p>
          <p>inhoud: {{ blog.content }}</p>
  
          <!-- Edit Form -->
          <form (ngSubmit)="onSubmit()" #circuitForm="ngForm">
            <div class="form-group">
              <label for="firstName">Voornaam:</label>
              <input type="text" id="firstName" name="firstName" [(ngModel)]="blog.title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="lastName">Achternaam:</label>
                <input type="text" id="lastName" name="lastName" [(ngModel)]="blog.subject" class="form-control" required>
              </div>
            <div class="form-group">
              <label for="birthdate">Geboortedatum:</label>
              <input type="text" id="birthdate" name="birthdate" [(ngModel)]="blog.content" class="form-control" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary save">Opslaan</button>
            <button class="btn btn-primary delete" routerLink="/blog/{{blog._id}}">Terug</button>
          </form>
        </div>
      </div>
    </div>

    
    <div *ngIf="!blog">
      <h4>Add Blog</h4>
      <!-- Add Form -->
      <form (ngSubmit)="onSubmit()" #circuitForm="ngForm">
        <div class="form-group">
          <label for="firstName">Voornaam:</label>
          <input type="text" id="firstName" name="firstName" [(ngModel)]="title" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="lastName">Achternaam:</label>
            <input type="text" id="lastName" name="lastName" [(ngModel)]="subject" class="form-control" required>
          </div>
        <div class="form-group">
          <label for="birthdate">Geboortedatum:</label>
          <input type="text" id="birthdate" name="birthdate" [(ngModel)]="content" class="form-control" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary save">Opslaan</button>
        <button class="btn btn-primary delete" routerLink="/blog">Terug</button>
      </form>
    </div>
  </div>
