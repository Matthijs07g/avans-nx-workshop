<div class="container">
      <div class="row">
        <div class="col-md-6">
          <!-- Edit Form -->
          <form (ngSubmit)="onSubmit()" #circuitForm="ngForm">
            <div class="form-group">
              <label for="Name">Email:</label>
              <input type="text" id="Name" name="Name" [(ngModel)]="emailadres" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="Locatie">Wachtwoord:</label>
              <input type="password" id="Locatie" name="Locatie" [(ngModel)]="pass" class="form-control" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary save">Login</button>
            <button class="btn btn-primary delete" routerLink="/register">Registreren</button>
          </form>
        </div>
      </div>
    </div>
